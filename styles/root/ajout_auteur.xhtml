{{Auteur:AjoutForm}}
	<h2>Ajout d'un auteur</h2> 
	<form id="formulaire_ajout_auteur" method="post" action='' > 
	<fieldset> 
		<legend>Les informations indispensables</legend> 
		<dt><label for="nomAuteur" >Nom de l'auteur</label></dt> 
		<dd><input id="nomAuteur" name="nomAuteur" type="text" /></dd> 
		<dt><label for="prenomAuteur" >Prénom de l'auteur</label></dt> 
		<dd><input id="prenomAuteur" name="prenomAuteur" type="text" /></dd> 
		<dt><label for="jourNaissance" >Date de naissance (JJ/MM/AAAA)</label></dt> 
		<dd><input id='jourNaissance' name='jourNaissance' type='text' /> /		<input id='moisNaissance' name='moisNaissance' type='text' /> /		<input id='anneeNaissance' name='anneeNaissance' type='text' /></dd> 
	</fieldset> 
	<fieldset> 
		<legend>Les informations complémentaires (facultatives)</legend> 
		<dt><label for='biographie'>Sa biographie</label></dt> 
		<dd><textarea id='biographie' rows='5' cols='60' name="biographie">Veuillez entrer la biographie de l'auteur</textarea></dd> 
	</fieldset> 
	<input type='reset' value='Annuler' />	<input type='submit' value='OK'> 
	</form>
