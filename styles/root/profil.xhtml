{{HEADER:Mon Profil}}
<h2>Bienvenue sur votre profil</h2>
{{Utilisateurs:passwordForm}}
<form id='changer_mdp' method='post' action='' > 
	<fieldset> 
		<legend>Changer son mot de passe</legend> 
		<dt><label for="ancienpass" >Ancien mot de passe</label></dt> 
		<dd><input id="ancienpass" name="ancienpass" type="password" /></dd> 
		<dt><label for="password" >Nouveau mot de passe</label></dt> 
		<dd><input id="password" name="password" type="password" /></dd> 
		<dt><label for="password2" >Confirmation du mot de passe</label></dt> 
		<dd><input id="password2" name="password2" type="password" /></dd> 
	</fieldset> 
	<input type='reset' value='Annuler' /><input type='submit' value='Mettre à jour'/> 
</form> 
{{Utilisateurs:emailForm}}
<form id='changer_mail' method='post' action='' > 
	<fieldset> 
		<legend>Changer son adresse e-mail</legend> 
		<dt><label for="email" >E-mail</label></dt> 
		<dd><input id="email" name="email" type="text" /></dd> 
		<dt><label for="email2" >Confirmation de l'adresse e-mail</label></dt> 
		<dd><input id="email2" name="email2" type="text" /></dd> 
	</fieldset> 
	<input type='reset' value='Annuler' /><input type='submit' value='Mettre à jour'> 
</form>
{{Utilisateurs:updateProfil}}
<form id='changer_description' method='post' action='' > 
	<fieldset> 
		<legend>Changer sa description</legend> 
		<dt><label for="description" >Description</label></dt> 
		<dd><textarea id="description" rows='5' cols='60' name="description">{{Utilisateurs:getDescription}}</textarea></dd> 
	</fieldset> 
	<input type='reset' value='Annuler' /><input type='submit' value='Mettre à jour'> 
</form>
