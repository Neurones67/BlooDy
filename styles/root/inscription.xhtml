{{HEADER:Inscription}}
{{Utilisateurs:registerForm}}
<h2>Inscription</h2> 
	<form id="formulaire_inscription" method="post" action='' > 
	<fieldset> 
		<legend>Les informations indispensables</legend> 
		<p>
			<label for="login" >Pseudonyme:</label>
			<input id="login" name="login" type="text" /> 
		</p>
		<p>
			<label for="password" >Mot de passe:</label> 
			<input id="password" name="password" type="password" />
		</p>
		<p> 
			<label for="password2" >Confirmation du mot de passe:</label> 
			<input id="password2" name="password2" type="password"  onblur='verificationMotDePasse()'  />
		</p>
		<p id='erreurMotDePasse'> </p>
		<p>  
			<label for="email" >E-mail:</label> 
			<input id="email" name="email" type="text" onblur='verificationConformiteEmail()'/>
		</p>
		<p> 
			<label for="email2" >Confirmation de l'adresse E-mail:</label> 
			<input id="email2" name="email2" type="text" onblur='verificationEmail()' />
		</p>
		<p id='erreurEmail'> </p>
		
	</fieldset>
		<input type='reset' value='Annuler' />
		<input type='submit' value='OK'/>
	</form> 

{{FOOTER}}
