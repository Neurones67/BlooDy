<h2>Inscription</h2> 
{{Utilisateurs:registerForm}}
	<form id="formulaire_inscription" method="post" action='' > 
	<fieldset> 
		<legend>Les informations indispensables</legend> 
		<dt><label for="login" >Pseudonyme  :</label></dt> 
		<dd><input id="login" name="login" type="text" /></dd> 
		<dt><label for="password" >Mot de passe :</label></dt> 
		<dd><input id="password" name="password" type="password" /></dd> 
		<dt><label for="password2" >Confirmer mot de passe :</label></dt> 
		<dd><input id="password2" name="password2" type="password"  onblur="verificationMotDePasse()"  /></dd>
		<p id='erreurMotDePasse'> </p>  
		<dt><label for="email" >E-mail :</label></dt> 
		<dd><input id="email" name="email" type="text" onblur='verificationEmail()'/></dd> 
		<dt><label for="email2" >Confirmer adresse E-mail :</label></dt> 
		<dd><input id="email2" name="email2" type="text" onblur='verificationEmail()' /></dd>
		<p id='erreurEmail'> </p>
		
	</fieldset>
	<p> 
		<input type='reset' value='Annuler'/> 
		<input type='submit' value='OK'/>
	</p>
	</form>
