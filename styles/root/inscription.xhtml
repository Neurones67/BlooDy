{{HEADER:Inscription}}
<div id="corps">
<h2>Inscription</h2> 
	<form id="formulaire_inscription" method="post" action='' > 
	<fieldset> 
		<legend>Les informations indispensables</legend> 
		<dt><label for="pseudo" >Pseudonyme</label></dt> 
		<dd><input id="pseudo" name="pseudo" type="text" /></dd> 
		<dt><label for="motDePasse" >Mot de passe</label></dt> 
		<dd><input id="motDePasse" name="motDePasse" type="text" /></dd> 
		<dt><label for="confirmationMotDePasse" >Confirmation du mot de passe</label></dt> 
		<dd><input id="confirmationMotDePasse" name="confirmationMotDePasse" type="text" /></dd> 
		<dt><label for="email" >E-mail</label></dt> 
		<dd><input id="email" name="email" type="text" /></dd> 
		<dt><label for="confirmationEmail" >Confirmation de l'adresse E-mail</label></dt> 
		<dd><input id="confirmationEmail" name="confirmationEmail" type="text" /></dd> 
	</fieldset> 
	<input type='reset' value='Annuler' />	<input type='submit' value='OK'> 
	</form> 
</div>
